<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,div{
				margin: 0;
				padding: 0;	
			}
			
			#div1,#div2,#div3,#div4{
				width: 200px;
				height: 200px;
				margin: 10px;
				background: red;
				filter: alpha(opacity:30);
				opacity: 0.3;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oDiv = document.getElementsByTagName('div');
				for(var i=0;i<oDiv.length;i++){
					oDiv[i].alpha = 30;
					oDiv[i].onmouseover = function(){
						startMove(this,100);
					}
					oDiv[i].onmouseout = function(){
						startMove(this,30);
					}
					
				}
			}
			
			//var timer = null;
			/*
			 * 公用alpha有问题，给每一个都定义一个alpha
			 */
			//var alpha = 30;
			function startMove(obj,iTarget){
				//var oDiv = document.getElementById('div1');
				clearInterval(obj.timer);
				obj.timer = setInterval(function(){
					var speed = 0;
					if(obj.alpha > iTarget){
						speed = -10;
					}else{
						speed = 10;
					}
					if(obj.alpha == iTarget){
						clearInterval(obj.timer);
					}else{
						obj.alpha +=speed;
						obj.style.opacity = obj.alpha/100;
					}
				},30)
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
		
	</body>
</html>
